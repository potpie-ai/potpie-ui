name: Feature Request
description: Suggest a new feature or enhancement for the UI
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the form below to help us understand your request.

  - type: dropdown
    id: component
    attributes:
      label: Component/Page
      description: Which part of the UI would this feature affect?
      options:
        - Authentication/Login
        - Chat Interface
        - Agent Creation/Management
        - Project/Repository Management
        - Workflow Builder
        - Settings/Configuration
        - Dashboard/Home
        - API Integration
        - Responsive Design/Mobile
        - Styling/Theming
        - Performance
        - Other
    validations:
      required: true

  - type: dropdown
    id: feature_type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - UI/UX Improvement
        - New Page/View
        - New Component
        - Enhancement to Existing Feature
        - Accessibility Improvement
        - Performance Optimization
        - Mobile/Responsive Enhancement
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: |
        Describe the problem you're trying to solve. For example:
        "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How should this feature work?
      placeholder: |
        Describe your proposed solution in detail. How would this feature work in the UI?
        Include details about:
        - Where it would appear
        - How users would interact with it
        - What it would look like
    validations:
      required: true

  - type: textarea
    id: use_case
    attributes:
      label: Use Case
      description: Describe a specific use case for this feature
      placeholder: |
        Provide a concrete example of how you would use this feature.
        For example: "When I want to do X, I would use this feature to..."
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Designs
      description: Do you have any mockups, wireframes, or design ideas?
      placeholder: |
        If you have any visual designs, mockups, or screenshots, please share them here.
        You can also describe the visual design you envision.
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions?
      placeholder: |
        Describe any alternative solutions or features you've considered.
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context or information about the feature request
      placeholder: Add any other context, examples, or information about the feature request here.
    validations:
      required: false

